<svg id="logo" viewbox="-50,-50,100,100">
  <defs>
    <style>
      #id {
        <!-- background-color: #292929; -->
        stroke: white;
        stroke-width: 8px;
        <!-- visibility: hidden; -->
        <!-- animation: TEST 3s infinite; -->
      }

      @keyframes TEST {
        0% {
          visibility: visible;
        }

        85% {
          visibility: hidden;
        }
      }

      .line-1 {
        opacity: 0%;
        animation: anim-1 3s infinite;
        animation-timing-function: cubic-bezier("00.22, 1, 0.36, 1");
        transform-origin: center;
      }

      @keyframes anim-1 {
        0% {
          transform: translateX(-40px);
          opacity: 0%;
        }

        25% {
          opacity: 100%;
          transform: translateX(0px);
        }

        85% {
          opacity: 100%;
        }
      }

      .line-2 {
        opacity: 0%;
        animation: anim-2 3s infinite;
        animation-timing-function: cubic-bezier("00.22, 1, 0.36, 1");
        transform-origin: center;
      }

      @keyframes anim-2 {
        10% {
          transform: translateY(-30px);
          opacity: 0%;
        }

        30% {
          transform: translateY(0px);
          opacity: 100%;
        }

        85% {
          opacity: 100%;
        }
      }

      .line-3 {
        opacity: 0%;
        animation: anim-3 3s infinite;
        animation-timing-function: cubic-bezier("00.22, 1, 0.36, 1");
        transform-origin: center;
      }

      @keyframes anim-3 {
        20% {
          transform: translateX(-20px) translateY(-20px);
          opacity: 0%;
        }

        35% {
          opacity: 100%;
        }

        50% {
          transform: translateX(0px) translateY(0px);
          opacity: 100%;
        }

        85% {
          opacity: 100%;
        }
      }

      .line-4 {
        opacity: 0%;
        animation: anim-4 3s infinite;
        animation-timing-function: cubic-bezier("00.22, 1, 0.36, 1");
        transform-origin: center;
      }

      @keyframes anim-4 {
        35% {
          transform: translateX(-2px) translateY(2px);
          opacity: 0%;
        }

        50% {
          opacity: 100%;
        }

        65% {
          transform: translateX(0px) translateY(0px);
          opacity: 100%;
        }

        85% {
          opacity: 100%;
        }
      }
    </style>
  </defs>
  <line class="line-1" x1="-24.5" y1="0" x2="24.5" y2="0"></line>
  <line class="line-2" x1="0" y1="-24.5" x2="0" y2="0"></line>
  <line class="line-3" x1="-18" y1="-18" x2="18" y2="18"></line>
  <line class="line-4" x1="0" y1="0" x2="18" y2="-18"></line>
</svg>